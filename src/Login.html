<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite with Tailwind CSS</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-anti-flash-white  dark:bg-chinese-black ">
    <div class="p-2.5">
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400  rounded-lg text-sm p-2.5 relative">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5 fixed" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5 fixed" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
    </div>
    <div class="sm:w-544 sm:mx-auto px-15 2xl:py-48 py-9%">
        <div class="text-2xl font-medium font-inter text-dark-gunmetal-80 pb-8 dark:text-Lavender">Log in</div>
        <div class="py-15 px-018 flex gap-6 bg-deep-carmine-pink-08 rounded-lg mb-8 hidden">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" fill="#E93939"/>
                <path d="M10 6.66797V10.0013" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 13.332H10.0083" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
<span class="font-inter text-base leading-25-6 text-dark-gunmetal-80">Something went wrong.</span>                    
        </div>
        <div class="p-8 bg-white flex gap-4 justify-center flex-col items-center dark:bg-charleston-green rounded-lg">
            <div class="bg-logo-in-light dark:bg-logo-in-dark w-40 h-40"></div>
                <form class="sm:w-544 w-full sm:px-8">
                    <div class="pb-4">
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-dark-gunmetal-80 font-inter leading-16-8 dark:text-Lavender">Email <span
                            class="text-deep-carmine-pink">*</span></label>
                        <input type="email" id="email"
                            class="bg-white border border-gray-300 text-dark-gunmetal-80 text-base font-inter rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-13 placeholder:text-base placeholder:font-inter placeholder:leading-19-6 dark:bg-charleston-green dark:text-Lavender-60 dark:border-black-coral"
                            placeholder="Email" required>
                        </div>
                        <div class="pb-4">
                            <label for="Password"
                                class="block mb-2 text-sm font-medium text-dark-gunmetal-80 font-inter leading-16-8 dark:text-Lavender">Password <span
                                class="text-deep-carmine-pink">*</span></label>
                                    <div class="relative">
                            <input type="Password" id="Password"
                                class="bg-white border border-gray-300 text-dark-gunmetal-80 text-base font-inter rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-13 placeholder:text-base placeholder:font-inter placeholder:leading-19-6 dark:bg-charleston-green dark:text-Lavender-60 dark:border-black-coral"
                                placeholder="Password" required>
                                <div  
                        class="absolute inset-y-0 right-0 start-0 flex items-center justify-end pe-3.5 cursor-pointer">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 10C2 10 4.90909 4 10 4C15.0909 4 18 10 18 10C18 10 15.0909 16 10 16C4.90909 16 2 10 2 10Z" stroke="#2E333E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark:stroke-silver-sand"/>
                            <path d="M10 12C11.1046 12 12 11.1046 12 10C12 8.89543 11.1046 8 10 8C8.89543 8 8 8.89543 8 10C8 11.1046 8.89543 12 10 12Z" stroke="#2E333E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark:stroke-silver-sand"/>
                            </svg>                            
                                </div>
                            </div>
                        </div>
                        <div class="w-full text-right pr-4 pb-4 flex justify-end">
                            <a href="./Forgot-Password.html" class="text-sm leading-16-8 font-inter font-medium text-new-car py-3 dark:text-pale-cerulean">Forgot Password?</a>
                        </div>
                        <div class="pb-4">
                            <input type="submit" value="Log in" class="w-full font-inter text-sm text-center text-white font-medium leading-16-8 bg-new-car py-018 rounded-lg dark:bg-pale-cerulean dark:text-dark-gunmetal ">
                        </div>
                        <div class="w-full text-center ">
                            <div class="text-sm font-inter leading-16-8 text-dark-gunmetal-60 py-3 dark:text-Lavender-60">Donâ€™t have an account?
                            <a href="./sign-up.html" class="text-sm leading-16-8 font-inter font-medium text-new-car dark:text-pale-cerulean">Sign up</a>
                            </div>
                        </div>
                </form>
        </div>
    </div>
    <script src="./main.js"></script>
    </body>
</html>
